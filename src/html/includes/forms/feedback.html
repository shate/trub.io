<div class="modal fade feedback" id="feedbackModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title text-center w-100" id="exampleModalLabel">Обратная связь</h5>
                <button type="button" class="close pt-1" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" name="feedback">
                    <div class="form-group">
                        <input type="text" class="form-control" name="user_name" placeholder="Имя" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="user_mail" placeholder="Email"  required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Email" rows="3"  required>Сообщение</textarea>
                    </div>
                    <p class="text-center">Прикрепить файл:</p>
                    <div class="form-group upload-form">
                        <input type="text"  id="f_name" class="d-block text-center w-100">
                        <label class="d-block text-center">
                        <input type="file" name="user-file" class="form-control-file main_input_file">
                            <span>Прикрепите файл
                                <svg class="ico-document-add fill-primary  ml-2">
                                        <use xlink:href="img/sprite.svg#document-add"></use>
                                    </svg></span>

                        </label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary sBig" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
